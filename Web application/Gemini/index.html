<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .book-list {
      list-style: none;
      padding: 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
    }
    .book-list li {
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .message {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }
    form label {
      margin-bottom: 5px;
    }
    input[type="text"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .add-button {
      background-color: #4CAF50;
      color: white;
    }
    .remove-button {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Library Management System</h1>
  <form action="/add_book" method="post">
    <label for="title">Book Title:</label>
    <input type="text" name="title" id="title" required>
    <br>
    <label for="author">Author:</label>
    <input type="text" name="author" id="author" required>
    <br>
    <button type="submit" class="add-button">Add Book</button>
  </form>

  {% if message %}
    <p class="message {{ message_type }}">{{ message }}</p>
  {% endif %}

  <h2>Book List</h2>
  <ul class="book-list">
    {% for book in books %}
    <li>{{ book.title }} by {{ book.author }}
      <form action="/remove_book/{{ book.title }}" method="post" style="display: inline-flex;">
        <button type="submit" class="remove-button">Remove</button>
      </form>
    </li>
    {% endfor %}
  </ul>

</body>
</html>
